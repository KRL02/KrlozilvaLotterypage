<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Formulario con Tailwind CSS</title>
  <script src="https://cdn.jsdelivr.net/npm/whatsapp-web.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("formulario").addEventListener("submit", function(event) {
        event.preventDefault(); // Evitar que el formulario se envíe automáticamente

        // Obtener los valores de los campos
        var nombre = document.getElementById("nombre").value;
        var apellidos = document.getElementById("apellidos").value;
        var whatsapp = document.getElementById("whatsapp").value;
        var estado = document.getElementById("estado").value;

        // Construir el mensaje para enviar por WhatsApp
        var mensaje = "¡Hola! Mi nombre es " + nombre + " " + apellidos + ". Estoy interesado/a y mi estado es " + estado + ".";

        // Enviar mensaje por WhatsApp
        var link = "https://api.whatsapp.com/send?phone=" + 523531202623 + "&text=" + encodeURIComponent(mensaje);
        window.open(link, "_blank");
      });
    });
  </script>
</head>

<body>

  <div class="container mx-auto py-8">
    <form class="max-w-md mx-auto" id="formulario">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="mb-4">
          <label for="nombre" class="block text-gray-700 text-sm font-bold mb-2">Nombre:</label>
          <input type="text" id="nombre" name="nombre" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" placeholder="Ingrese su nombre" required>
        </div>
        <div class="mb-4">
          <label for="apellidos" class="block text-gray-700 text-sm font-bold mb-2">Apellidos:</label>
          <input type="text" id="apellidos" name="apellidos" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" placeholder="Ingrese sus apellidos" required>
        </div>
        <div class="mb-4">
          <label for="whatsapp" class="block text-gray-700 text-sm font-bold mb-2">Whatsapp:</label>
          <input type="text" id="whatsapp" name="whatsapp" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" placeholder="Ingrese su número de Whatsapp" required>
        </div>
        <div class="mb-4">
          <label for="estado" class="block text-gray-700 text-sm font-bold mb-2">Estado:</label>
          <select id="estado" name="estado" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" required>
            <option value="" disabled selected>Seleccione su estado</option>
            <option value="Aguascalientes">Aguascalientes</option>
            <option value="Aguascalientes">Aguascalientes</option>
            <option value="Baja California">Baja California</option>
            <option value="Baja California Sur">Baja California Sur</option>
            <option value="Campeche">Campeche</option>
            <option value="Chiapas">Chiapas</option>
            <option value="Chihuahua">Chihuahua</option>
            <option value="Ciudad de México">Ciudad de México</option>
            <option value="Coahuila">Coahuila</option>
            <option value="Colima">Colima</option>
            <option value="Durango">Durango</option>
            <option value="Estado de México">Estado de México</option>
            <option value="Guanajuato">Guanajuato</option>
            <option value="Guerrero">Guerrero</option>
            <option value="Hidalgo">Hidalgo</option>
            <option value="Jalisco">Jalisco</option>
            <option value="Michoacán">Michoacán</option>
            <option value="Morelos">Morelos</option>
            <option value="Nayarit">Nayarit</option>
            <option value="Nuevo León">Nuevo León</option>
            <option value="Oaxaca">Oaxaca</option>
            <option value="Puebla">Puebla</option>
            <option value="Querétaro">Querétaro</option>
            <option value="Quintana Roo">Quintana Roo</option>
            <option value="San Luis Potosí">San Luis Potosí</option>
            <option value="Sinaloa">Sinaloa</option>
            <option value="Sonora">Sonora</option>
            <option value="Tabasco">Tabasco</option>
            <option value="Tamaulipas">Tamaulipas</option>
            <option value="Tlaxcala">Tlaxcala</option>
            <option value="Veracruz">Veracruz</option>
            <option value="Yucatán">Yucatán</option>
            <option value="Zacatecas">Zacatecas</option>
            <!-- Agrega más opciones de estados aquí -->
          </select>
        </div>
      </div>
      <div class="text-center mt-4">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Enviar</button>
      </div>
    </form>
  </div>

</body>

</html>
