<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Pruebas</title>
</head>
<body>

    <span class="bg-blue-600 font-bold text-white text-center py-1 px-2 text-xs rounded">Primary</span>
<span class="bg-gray-500 font-bold text-white text-center py-1 px-2 text-xs rounded">Secondary</span>
<span class="bg-green-500 font-bold text-white text-center py-1 px-2 text-xs rounded">Success</span>
<span class="bg-red-500 font-bold text-white text-center py-1 px-2 text-xs rounded">Danger</span>
<span class="bg-yellow-500 font-bold text-white text-center py-1 px-2 text-xs rounded">Warning</span>
<span class="bg-purple-400 font-bold text-white text-center py-1 px-2 text-xs rounded">Info</span>
<span class="bg-gray-100 font-bold text-gray-800 text-center py-1 px-2 text-xs rounded">Light</span>
<span class="bg-gray-800 font-bold text-white text-center py-1 px-2 text-xs rounded">Dark</span>

<button class="bg-red-500 text-white active:bg-red-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button">
    Small
  </button>
  <button class="bg-red-500 text-white active:bg-red-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button">
    Regular
  </button>
  <button class="bg-red-500 text-white active:bg-red-600 font-bold uppercase text-base px-8 py-3 rounded shadow-md hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button">
    Large
  </button>

  <svg class="w-8 h-8 text-yellow-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
    <path d="M10 0l3.09 6.31 6.91 1-5 4.86 1.18 6.88-6.18-3.26-6.18 3.26 1.18-6.88-5-4.86 6.91-1L10 0zm0 14l-3.09 1.75 1.18-3.69L5 10.13l3.81-.26L10 6l1.19 3.87L15 10.13l-2.09 2.93L10 14zm0 0" fill="currentColor"/>
  </svg>

  <svg class="w-8 h-8 text-white bg-black" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
    <path d="M10 0l3.09 6.31 6.91 1-5 4.86 1.18 6.88-6.18-3.26-6.18 3.26 1.18-6.88-5-4.86 6.91-1L10 0zm0 14l-3.09 1.75 1.18-3.69L5 10.13l3.81-.26L10 6l1.19 3.87L15 10.13l-2.09 2.93L10 14zm0 0" fill="currentColor"/>
  </svg>
  
  <svg class="w-8 h-8 text-white bg-black rounded-full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
    <path d="M10 0l3.09 6.31 6.91 1-5 4.86 1.18 6.88-6.18-3.26-6.18 3.26 1.18-6.88-5-4.86 6.91-1L10 0zm0 14l-3.09 1.75 1.18-3.69L5 10.13l3.81-.26L10 6l1.19 3.87L15 10.13l-2.09 2.93L10 14zm0 0" fill="currentColor"/>
  </svg>
  

    
</body>
</html>
